<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Amatic+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Happy Birthday Sayang</title>
    <style>
        body {
            font-family: 'Indie Flower', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fbe8a6;
        }

        .card {
            width: 300px;
            background: #555;
            color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
        }

        .imgBox {
            width: 100%;
            height: 250px; /* Sesuaikan dengan proporsi */
            overflow: hidden;
            border-radius: 10px;
        }

        .imgBox img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Mengisi kotak tanpa distorsi */
        }

        .details {
            margin-top: 10px;
        }

        .color1 {
            color: #ffdd67;
            font-size: 18px;
        }

        .color2 {
            color: #ff6f61;
            font-size: 20px;
            font-weight: bold;
        }

        .text-right {
            text-align: right;
            font-size: 14px;
            font-style: italic;
        }

        /* Animasi saat hover */
        .card:hover {
            transform: scale(1.05);
            transition: 0.3s;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="imgBox">
            <img src="Lucu.jpeg" alt="Cute Dinosaur">
        </div>
        <div class="details">
            <h4 class="color1">WISH YOU ALL THE BEST!!</h4>
            <h4 class="color2">HAPPY BIRTHDAY</h4>
            <p>Dear Mine,</p>
            <p>Selamat ulang tahun ke-25!</p>
            <p>Semoga sehat selalu,</p>
            <p>Aku sayang sama kamu. ❤️</p>
            <p class="text-right">Congrats on another year, Miss Puspa!</p>
            <p class="text-right">Vito, 20 Februari 2025</p>
        </div>
    </div>
</body>
</html>
